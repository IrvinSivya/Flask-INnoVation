<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Skill Swap Partners</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='searchScript.js') }}"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F4F4F4;
            margin: 0;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #005B96;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            color: #ffffff;
            margin-top: 0;
            font-size: 24px;
        }
        .sidebar a {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #004080;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-left: 20px;
            border-radius: 8px;
        }
        h1 {
            margin: 0 0 20px;
            color: #333;
            font-size: 28px;
        }
        .profiles {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .profile-card {
            background: #E8F0FE;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-card h3 {
            margin: 10px 0 5px;
            color: #005B96;
            font-size: 20px;
        }
        .profile-card p {
            margin: 5px 0;
            color: #555;
        }
        .profile-card a {
            display: inline-block;
            background: #005B96;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .profile-card a:hover {
            background: #004080;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Skill Swap Hub</h2>
        <a href="{{url_for('main')}}">Home</a>
        <a href="{{url_for('userSkills')}}">My Skills</a>
        <a href="{{url_for('getTutors')}}">Find a Partner</a>
        <a href="{{url_for('profile')}}">Profile</a>
        <a href="{{url_for('logout')}}">Logout</a>
    </div>
    <div class="main-content">
        <h1>Find Skill Swap Partners</h1>

        <input type="text" id="search-bar" placeholder="Enter a skill">
        <div id="tutor-container">
            <div class="profiles">
                {%for user in usersWithSkills%}
                    <div class="profile-card">
                <!--img src="C:\Users\Nikol\Downloads\supericon.png" alt="Profile 1"> Replace with actual image source -->
                        <h3>{{user.first_name}} {{user.last_name}}</h3>
                        <p>
                        Skills: 
                        {%for skill in user.skills%}
                            {{skill.skills}}
                            {% if not loop.last %},{% endif %}
                        {%endfor%}
                        </p>
                        <a href="{{url_for('profile')}}">View Profile</a>
                    </div>
                {%endfor%}   
            </div>
        </div>
    </div>
</body>
</html>
